<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body>
      
    <div class="app">
        <div class="sidebar">
            <div class="projects">
                <div class="header">

                    <h1>Todo App</h1>
                    <button>Create New Project</button>
                </div>
                <div class="content">
                    <form class="project-form">
                        <div class="field">

                            
                            <input class="input" type="text" name="project-name" id="" placeholder="Project Name">
                            <button class="btn"> <i class="fa fa-plus"></i> </button>
                        </div>
                    </form>

                    <ul class="porjectList">
                        <li class="project active">Default Project Name</li>
                      
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="container">
            <div class="header">

                <h2 class="title">Active Project Name</h2>
                <div class="addNewTodo">Add new Task</div>
            </div>
            <div class="body">
                
                <form class="form">
                    <div class="field">

                        <label for="todoTitle">Title</label>
                        <input class="input" type="text" name="todoTitle" id="todoTitle">
                    </div>
                    <div class="field">
                        <label for="todoDescription">Description</label>                        
                        <textarea class="input" name="todoDescription" id="todoDescription"></textarea>
                    </div>
                    <div class="field">
                        <label for="todoDueDate">Due Date</label>
                        <input class="input" type="date" name="todoDueDate" id="todoDueDate">
                    </div>
                    <div class="field">
                          <label for="todoPriority">Priority</label>
                        <select class="input" name="todoPriority" id="todoPriority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <button id="todoButton">Create</button>
                </form>
                <ul class="todoList">
                    <li class="todo is-default">
                        <input type="checkbox" name="todoChecklist" id="todoNameId0">
                        <label for="todoNameId0"></label>
                        <div class="details">

                            <div class="preview">
                               

                                    <div class="title">
                                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                                        lore
                                    </div>
                                    <div>
                                        <span class="tag"><span class="icon"><i class="fa fa-calendar"></i></span><span>Today</span></span>
                                    </div>
                               
                            
                               
                                
                            </div>
                            <div>
                                <div class="button showDetails"><i class="fa fa-chevron-right"></i></div>
                            </div>
                            
                        </div>
                        
                    </li>
                    
                </ul>

                
            </div>
        </div>
    </div>
  </body>
</html>
